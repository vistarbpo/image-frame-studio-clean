<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labbaik Hajj Nav Landing Page</title>
  <link rel="stylesheet" href="/apps/styles.css">
</head>
<body>
  <div class="background-logos"></div>
  <main class="container">
    <header class="top-logos">
      <img src="/apps/header.svg" alt="HVC Logo" class="logo logo-hvc">
    </header>
    <section class="app-icon-section">
      <img src="/apps/icon.webp" alt="App Icon" class="app-icon">
    </section>
    <section class="store-buttons">
      <a href="https://labbaikhajjnav.com/" class="store-btn app-store">
        <img src="/apps/app-store.svg" alt="Download on the App Store">
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.labbaikhajjnav.app" class="store-btn google-play">
        <img src="/apps/google-play-store.svg" alt="Get it on Google Play">
      </a>
    </section>
    <section class="web-link">
      <span>Web: </span><a href="https://labbaikhajjnav.com/" class="web-url">labbaikhajjnnav.com</a>
    </section>
    <footer class="partners-social">
      <div class="partners">
        <img src="/apps/RSC ICF-footer.svg" alt="ICF Logo" class="partner-logo">
      </div>
      <div class="social-icons">
        <a href="https://www.facebook.com/RscHajjVolunteerCore"><img src="/apps/facebook.svg" alt="Facebook"></a>
        <a href="https://www.instagram.com/hajjvolunteer"><img src="/apps/instagram.svg" alt="Instagram"></a>
      </div>
    </footer>
  </main>
  <script src="/apps/background-logos.js"></script>
</body>
</html>
